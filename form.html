<!DOCTYPE html>
<html>
<head>
  <Title>STUDENT REGISTRATION FROM</Title>
</head>
 <body bgcolor="nevyblue">
   <center>
   <form method="GET">
   <h2><u>STUDENT REGISTRATION FROM</h2></u>
   <table bgcolor="grey">
  <tr>
     <td>First Name:</td>
	 <td><input type="text" name="fname"></td>
   </tr>
   <tr>
     <td>Last Name:</td>
	 <td><input type="text" name="lname"></td>
   </tr>
   <tr>
     <td>Date Of Birth</td>
	 <td><input type="date" name="date" min="
	 09-02-1998" max="09-02-2021"></td>
   </tr>
   <tr>
     <td>Qualification:</td>
	 <td><input type="checkbox" name="10th"/>10th
	 <input type="checkbox" name="12th"/>12th
	 <input type="checkbox" name="Graduation"/>Graduation
	 <input type="checkbox" name="Post Graduation"/>Post Graduation
	 <input type="checkbox" name="Diploma"/>Diploma
	 <input type="checkbox" name="Advance Diploma"/>Advance Diploma</td>
   </tr>
   <tr>
     <td>Email ID:</td>
	 <td><input type="email" name="Email_ID"></td>
   </tr>
   <tr>
     <td>Mobile Number:</td>
	 <td><input type="text" name="phone_no"
	 placeholder="10 digit number"></td>
   </tr>
   <tr>
     <td>Present Address :</td>
	 <td><textarea cols="60" rows="5"></textarea></td>
   </tr>
   <tr>
     <td>Communication Address :</td>
	 <td><textarea cols="60" rows="5"></textarea></td>
   </tr>
   </table><br>
   <div>
     <input type="submit" name="submit">
	</div>
	</form>
   </body>
</html>
